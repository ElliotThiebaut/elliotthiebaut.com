<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Elliot Thiebaut - Contact</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicon-16x16.png">
    <link rel="manifest" href="../assets/img/site.webmanifest">

    <!-- Links to stylsheets -->
    <link rel="stylesheet" href="../assets/css/uikit.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Logo -->
        <div class="uk-container uk-container-large">
            <a href="https://elliotthiebaut.com/en" class="logo-text-link">
                <h1 class="logo-text uk-margin-medium-top">Elliot THIEBAUT</h1>
            </a>
        </div>
    </header>
    <main>
        <div class="uk-container uk-container section-main uk-flex uk-flex-between uk-flex-middle main-contact">
            <div class="uk-flex uk-flex-column">
                <div class="uk-flex uk-flex-middle">
                    <span uk-icon="icon: mail; ratio: 2" class="icon-black"></span>
                    <h3 class="contact-text uk-margin-medium-left">hello@elliotthiebaut.com</h3>
                </div>
                <div class="uk-flex uk-flex-middle uk-margin-medium-top">
                    <span uk-icon="icon: phone; ratio: 2" class="icon-black"></span>
                    <h3 class="contact-text uk-margin-medium-left">+33 6 25 80 26 55</h3>
                </div>
                <div class="uk-flex uk-flex-middle uk-margin-medium-top">
                    <span uk-icon="icon:  github-alt; ratio: 2" class="icon-black"></span>
                    <h3 class="contact-text uk-margin-medium-left">ElliotThiebaut</h3>
                </div>
            </div>
            <a href="mailto:hello@elliotthiebaut.com?Subject=Contact" target="_top" class="main-button"
                target="_blank">Mail contact</a>
        </div>
    </main>
    <footer>
        <nav>
            <div class="uk-container uk-container-small nav uk-flex uk-flex-around uk-flex-middle nav">
                <a href="about" class="links-nav">About</a>
                <a href="works" class="links-nav">Works</a>
                <a href="contact" class="links-nav">Contact</a>
            </div>
        </nav>
    </footer>






    <!-- Links to scripts -->
    <script src="../assets/js/uikit.min.js"></script>
    <script src="../assets/js/uikit-icons.min.js"></script>
</body>

</html>
